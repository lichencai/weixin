        北京和悦龙川科技有限公司成立于2014年，是国内自主研发数据开发系统的科技平台，并且掌握软件开发，信息系统集成服务，信息技术咨询服务，数据处理和存储服务，互联网信息服务，咨询与调查，计算机系统程序开发与应用等一系列的金融科技服务。

        目前和悦龙川科技公司以和睦悦心，海纳百川的经营理念，专注于软件开发与平台的技术研发，与莱克国际广告传媒公司达成战略合作伙伴，成为莱克国际广告传媒科技公司中唯一的中国区域运营商。

        公司以服务广大国内证券投资者为宗旨，通过众多企划，证券，编程，美工等专业人员历时半年研发，最新出品国内比较完善的互动式证券教学软件—好运来大数据决策系统，希望通过本套软件的学习研究，能够帮助您了解证券市场的基础知识，树立正确的投资理念，掌握基本的操作技巧。
 
        好运来数据分析软件是公司的主打产品，切合实际的与投资者进行交流，不仅让投资者得到投资回报还让投资者如何投资，增强自身的风险把控能力和投资眼光。

性质定位
        和悦龙川由股东出资设立，并聘请一流投资专家进行运作的股份制投资公司。公司定位为实业项目控股、策划和金融项目投资理财的资产管理型公司。是依照现代公司规范设立运作的企业。 

营运实体
        和悦龙川成立于2014年。目前公司设立实业投资事业部和金融投资事业部，数据维护中心三大营运实体。以投资控股或参与经营等现代企业管理手段，实现对上述三个事业部有效管理。通过优化经营，发挥整体优势；合理统筹，实业、金融两翼并举，互为补充，协调发展。 

运作概述
        金融投资事业部：通过对现有资本（股东资金、私募资金）的营运和与战略合作伙伴进行金融项目投资合作等方式，对指数期货、股票、外汇、国债、基金等金融项目进行科学设计及组合投资，达致金融资产的稳定快速增值。 

营运重点和前景展望
        经过短短一年的积累和发展，公司三大事业部都呈蒸蒸日上的态势，发展日趋成熟稳健。进入2015年，股改沪港通后中国股市上市公司质量提升，为投资获利和规避风险提供有效保障。公司将着重运作价值投资和股票投资等高效率项目，巩固业内的领先地位，在不断提升企业核心竞争力和经济效益的同时，实现现有资本（股东资金、私募资金）及战略合作伙伴金融资产的快速增值！

公司使命：用科学的决策和道德的观念，帮助更多的投资者回避风险、资本增值实现资本利润最大化。
公司目标：打造成为行业第一品牌；推动中国证券市场稳步健康发展。
公司核心竞争力：凝聚强大的分析师团队，汇聚各行业的分析师精英，倡导敬业奉献的开拓精神，形成了坚不可摧的核心竞争力。
