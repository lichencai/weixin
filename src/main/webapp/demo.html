<!DOCTYPE HTML>
<html>

<head>
<title>demo</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css">
<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>

<link rel="stylesheet" href="/weixin/css/main.css">
<link rel="stylesheet" href="/weixin/css/idx.css">

<script type="text/javascript">

$('#pageDialog1').live('pagecreate', function (event) {
    $("#btnlogin").click(function () {
        var name = $("#pageDialog1 input[name=name]").val();
        var pwd = $("#pageDialog1 input[name=pwd]").val();
        if($.trim(name)==''){
        	alert("请输入账号");
        	return ;
        }
        if($.trim(pwd)==''){
        	alert(pwd);
        	alert("请输入密码");
        	return ;
        }
        var obj = {
        		name : name,
        		pwd : pwd
        }
        $.ajax({
			url:"/weixin/web/login/login",
			type : "post",
			data:obj,
			dataType : "json",
			success : function(json) {
				console.log(json);
				alert(json.mesg);
			},
			error : function(json){
				console.log(json);
			}
		 });
        
        $('#pageDialog1').dialog('close');
    });
});
</script>

</head>

<body>

<div data-role="page" id="page1"> <!--  page  -->
 
    <div class="loginInfo">
        <span class="title">好运来大数据平台</span>
        <ul id="menu">
	        <li><a href="/weixin/html/login.html" data-rel="dialog" data-inline="true">登录</a></li>
	       	<li><a href="#register">注册</a></li>
        </ul>
    </div>
 	
    <div data-role="content" data-theme="c">
	    <div data-role="navbar">
		    <ul>
		      <li><a href="#anylink">页面一</a></li>
		      <li><a href="#anylink">页面二</a></li>
		      <li><a href="#anylink">页面三</a></li>
		    </ul>
		 </div>
	</div>
	
	<div data-role="footer" data-theme="d">
		<div align="center">
			2015A
		</div>
	</div>
</div>

<!-- =======================register========================= -->
<div data-role="page" id="register">
	<div data-role="header">
		<h1>用户注册</h1>
	</div>
	<div data-role="content" data-theme="c">
		<label>用户名:</label><input type="text" name="name"/>
		<label>密码:</label><input type="password" name="pwd"/>
		<label>确认密码:</label><input type="password" name="pwdConfirm"/>
		<label>手机号码:</label><input type="text" name="phone"/>
		<label>邮箱:</label><input type="text" name="email"/>
		<button id="btnRegister">注册</button>      
	</div>
	
</div>

</body>
</html>
