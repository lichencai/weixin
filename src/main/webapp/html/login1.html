 <script language="javascript">
		var iLoginErrorCount = 0;
		$("#loginBut").on('click', function() {
			remove_error_msg();
			iLoginErrorCount = 0;

			$('#login_name').trigger('blur');
			$('#login_pwd').trigger('blur');

			if (parseInt(iLoginErrorCount) > 0) {
				return false;
			} else {
				$("#myfrom").submit();
			}
		})


		$('#login_name').on('blur',function(){
			remove_error_msg();
			var username = $.trim($('#login_name').val());

			if (username.length == 0) {
				$("#login_name_msg").html('<span class="caution">用户名不能为空！</span>');
				iLoginErrorCount++;
				return false;
			}else if(public.yzUsername(username)==false){
				$("#login_name_msg").html('<span class="error">用户名为6-20个字符(字母/数字/下划线)！</span>');
				iLoginErrorCount++;
				return false
			} else {
				$("#login_name_msg").html('');
			}
		});

		$('#login_pwd').on('blur',function(){
			remove_error_msg();
			var password = $.trim($('#login_pwd').val());

			if (password.length == 0) {
				$("#login_pwd_msg").html('<span class="caution">密码不能为空！</span>');
				iLoginErrorCount++;
				return false;
			}else if(public.yzUsername(password)==false){
				$("#login_pwd_msg").html('<span class="error">密码为6-20个字符(字母/数字/下划线)！</span>');
				iLoginErrorCount++;
				return false
			} else {
				$("#login_pwd_msg").html('');
			}
		});

		function remove_error_msg() {
			if($("#error_msg")[0]){
				$("#error_msg").html("");
			}
		}
	</script>
